name: Flutter CI, Tests & Builds

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze-and-test:
    name: ğŸ› ï¸ Analyze & Unit/Widget Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

      - name: Run unit & widget tests
        run: flutter test --coverage

      # Optional: uncomment to run integration_test
      #- name: Run integration tests
      #  run: flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart

  android-emulator:
    name: ğŸ¤– Android Emulator Tests
    needs: analyze-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Start Android emulator
        run: |
          sudo apt-get update && sudo apt-get install -y libglu1-mesa
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86"
          nohup emulator -avd test -no-window -no-audio &

      - name: Wait for emulator
        run: |
          flutter emulators --launch test
          flutter emulators --print-supported --launch test
          sleep 30

      - name: Run integration tests on Android
        run: flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart

  ios-simulator:
    name: ğŸ iOS Simulator Tests
    needs: analyze-and-test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Boot iPhone simulator
        run: |
          xcrun simctl boot "iPhone 12"
          sleep 15

      - name: Run integration tests on iOS
        run: flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart

  build-android:
    name: ğŸ“¦ Build Android APK
    needs: analyze-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios-simulator:
    name: ğŸ“± Build iOS Simulator App
    needs: analyze-and-test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS simulator
        run: flutter build ios --simulator --no-codesign

      - name: Upload iOS simulator artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-simulator-app
          path: build/ios/iphonesimulator/Runner.app
